  <script> 
    function validateForm() {
         if (document.forms[0].myEmail.value == "" ) {
              alert("Please enter an e-mail address.");
              return false;
         } // end if
         return true;
    } // end function validateForm
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="bluebar"></div>
        <div id="greybar"></div>
        <header>

        <nav>

        <div id="alumnihero"></div>
        <main>
            <h2>Join Alumni Mailing List</h2>
            <h3>Request Alumni Newsletter</h3>
            <p>Required information is marked with an asterisk (*)</p>
            <form method="post" onsubmit="return validateForm();" action="https://kearl.net/se1400/mail.php">
                <label for="myFName"> First name: </label>
                <input type="text" name="myFName" id="myFName">

                <label for="myLName"> Last name: </label>
                <input type="text" name="myLName" id="myLName">

                <label for="myEmail"> E-mail: </label>
                <input type="text" name="myEmail" id="myEmail">

                <label for="myPhone">Phone: </label>
                <input type="tel" name="text" id="text">

                <label for="myGraduationDate">Graduation Date</label>
                <input type="date" name="myGraduationDate" id="myGraduationDate">

                <label for="myComments"> Comments: </label>
                <textarea name="myComments" id="myComments" rows="2" cols="20"></textarea>

                <input value="Submit" type="submit" id="mySubmit">
            </form>
        </main>
