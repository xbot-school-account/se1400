<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAVE</title>
    <link rel="stylesheet" href="secret-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <div class="left"></div>
    <div class="right"></div>
    <header><h1>XSC MASTER PLAN</h1></header>
    <h2 id="warning"><span class="glitch-text">AUTHORIZED PERSONNEL ONLY. VIOLATORS WILL BE SUBJECT TO LETHAL COGNITOHAZARD.</span></h2>
    </main>

    <script>
        document.querySelectorAll('.glitch-text').forEach(el => {
          const text = el.textContent;
          const topLayer = document.createElement('span');
          const bottomLayer = document.createElement('span');
        
          topLayer.className = 'glitch-layer';
          bottomLayer.className = 'glitch-layer';
          topLayer.style.color = '#0ff';
          bottomLayer.style.color = '#f00';
          topLayer.textContent = text;
          bottomLayer.textContent = text;
        
          el.appendChild(topLayer);
          el.appendChild(bottomLayer);
        
          let glitchInterval;
        
          el.addEventListener('mouseenter', () => {
            glitchInterval = setInterval(() => {
              const randomX1 = Math.floor(Math.random() * 6 - 3);
              const randomY1 = Math.floor(Math.random() * 6 - 3);
              const randomX2 = Math.floor(Math.random() * 6 - 3);
              const randomY2 = Math.floor(Math.random() * 6 - 3);
        
              topLayer.style.transform = `translate(${randomX1}px, ${randomY1}px)`;
              bottomLayer.style.transform = `translate(${randomX2}px, ${randomY2}px)`;
        
              el.style.transform = `translate(${Math.random() * 2 - 1}px, ${Math.random() * 2 - 1}px)`;
            }, 60);
          });
        
          el.addEventListener('mouseleave', () => {
            clearInterval(glitchInterval);
            topLayer.style.transform = 'translate(0, 0)';
            bottomLayer.style.transform = 'translate(0, 0)';
            el.style.transform = 'translate(0, 0)';
          });
        });
        </script>
</body>
</html>
